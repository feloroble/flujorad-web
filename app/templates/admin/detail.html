{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <div class="card shadow">
        {% if post.image_filename %}
        <img src="{{ url_for('static', filename='uploads/' ~ post.image_filename) }}" class="card-img-top" alt="Imagen del post">
        {% endif %}
        <div class="card-body">
            <h2 class="card-title text-primary">{{ post.title }}</h2>
            <p class="text-muted small">Publicado el {{ post.created_at.strftime('%d/%m/%Y') }}</p>
            <hr>
            <p class="card-text">{{ post.content|safe }}</p>
            <a href="{{ url_for('admin.blog') }}" class="btn btn-secondary mt-3">Volver al blog</a>
        </div>
    </div>
</div>
{% endblock %}
