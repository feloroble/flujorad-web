<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> FLUJO RAD | {% block title %} {% endblock %} </title>

  <!-- MDB icon -->
  <link rel="icon" href="static/img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="static/css/mdb.min.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <!-- Container wrapper -->
    <div class="container">
      <!-- Navbar brand -->
      <a class="navbar-brand me-2" href="https://mdbgo.com/">
        <img src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp" height="16" alt="MDB Logo"
          loading="lazy" style="margin-top: -1px;" />
      </a>

      <!-- Toggle button -->
      <button data-mdb-collapse-init class="navbar-toggler" type="button" data-mdb-target="#navbarButtonsExample"
        aria-controls="navbarButtonsExample" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>

      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarButtonsExample">
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Dashboard</a>
          </li>
        </ul>
        <!-- Left links -->

        <div class="d-flex align-items-center">
          <a data-mdb-ripple-init type="button" class="btn btn-link px-3 me-2" href="{{ url_for('auth.login') }}">
            Login
          </a>
          <a data-mdb-ripple-init type="button" class="btn btn-primary me-3" href="{{ url_for('auth.registro') }}">
            Sign up for free
          </a>
          <a data-mdb-ripple-init class="btn btn-dark px-3" href="https://github.com/mdbootstrap/mdb-ui-kit"
            role="button"><i class="fab fa-github"></i></a>
        </div>
      </div>
      <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
  </nav>
   <nav>
  {% block content %}{% endblock %}
  </nav>
 
  <!-- Footer -->
  <nav class="navbar fixed-bottom navbar-expand-lg bg-body-tertiary">
    <div class="container">
        <div class="row">
          <!-- Columna 1: Redes Sociales -->
          <div class="col-md-4 mb-4 mb-md-0 text-center text-md-start">
            <h5>Síguenos</h5>
            <div class="d-flex gap-3 mt-3 justify-content-center justify-content-md-start">
              <a href="#" class="social-icon fs-4"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="social-icon fs-4"><i class="fab fa-instagram"></i></a>
              <a href="#" class="social-icon fs-4"><i class="fab fa-linkedin-in"></i></a>
              <a href="#" class="social-icon fs-4"><i class="fab fa-tiktok"></i></a>
              <a href="#" class="social-icon fs-4"><i class="fab fa-youtube"></i></a>
            </div>
          </div>
  
          <!-- Columna 2: Información de Contacto -->
          <div class="col-md-4 mb-4 mb-md-0 text-center">
            <h5>Contacto</h5>
            <ul class="list-unstyled mt-3 contact-info">
              <li class="mb-2"><i class="fas fa-envelope me-2"></i> <a
                  href="mailto:contacto@ejemplo.com">contacto@ejemplo.com</a></li>
              <li class="mb-2"><i class="fas fa-phone me-2"></i> <a href="tel:+123456789">+123 456 789</a></li>
              <li><i class="fas fa-map-marker-alt me-2"></i> Ciudad, País</li>
            </ul>
          </div>
  
          <!-- Columna 3: Enlaces Rápidos (opcional) -->
          <div class="col-md-4 text-center text-md-end">
            <h5>Enlaces Rápidos</h5>
            <ul class="list-unstyled mt-3">
              <li class="mb-2"><a href="#" class="text-decoration-none">Inicio</a></li>
              <li class="mb-2"><a href="#" class="text-decoration-none">Servicios</a></li>
              <li class="mb-2"><a href="#" class="text-decoration-none">Acerca de Nosotros</a></li>
              <li><a href="#" class="text-decoration-none">Política de Privacidad</a></li>
            </ul>
          </div>
        </div>
  
        <!-- Derechos de Autor -->
        <div class="row mt-4">
          <div class="col-12 text-center">
            <p class="text-muted mb-0">&copy; 2023 Tu Empresa. Todos los derechos reservados.</p>
          </div>
        </div>
      </div>
    
  </nav>
  


  <!-- MDB -->
  <script type="text/javascript" src="static/js/mdb.umd.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>

  <!-- Otros scripts JavaScript de tu aplicación -->

</body>

</html>
